<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="Stylesheet" href="Life.css" />
    <style>
        header{
         background-image: url(DogsLifeSite/download.png);
         background-repeat: no-repeat;
         background-attachment: fixed;
         background-size: 95% 50%;
        }
     </style>
</head>
<body>
    <header>
        <h1>Reservations</h1>
        
        

    </header>

    <nav>
        <ul> 
        <li><a href="DogsLife.html">Home</a> </li>
        <li><a href="AboutUs.html">About Us</a> </li>
        <li><a href="Spa.html">Spa treatments</a> </li>
        <li><a href="Makeandappoitment.html">Reservations</a></li>
        </ul>
    </nav>

    <div id="wrapper">
        <div id="reshero"></div>


        <main>
            <h4>
                Let your fur freind enjoy his time
            </h4>
            <h5>Contact us </h5>

            <from action="https://www.pawcommons.com/get-in-touch/" method="post">
                <label for="myFName">First Name:</label>
                <input 
                    type="text" 
                    id="myFName" 
                    name="myFName" 
                    required 
                />
            
                <label for="myLName">Last Name:</label>
                <input 
                type="text 
                id="myLName" 
                name="myLName" 
                required 
                />
            
                <label for="email">E-mail:</label>
                <input 
                type="email" 
                id="email" 
                name="email" 
                required 
                />
            
                <label for="phone">Phone:</label>
                <input 
                type="phone" 
                id="phone" 
                name="phone" 
                required 
                />
            
                <label for="arrDate">Arrival Date:</label>
                <input 
                type="date" 
                id="arrDate" 
                name="arrDate"
                required 
                />
            
                <label for="nbrNights">Nights:</label>
                <input 
                type="number" 
                id="nbrNights" 
                name="nbrNights" 
                required min="1" 
                max="14" 
                />
            
                <label for="comments">Comments:</label>
                <textarea 
                id="comments"
                name="comments" 
                rows="2" 
                cols="20" 
                required
                >
                </textarea>
            
                <input 
                type="submit" 
                name="mySubmit" 
                id="mySubmit" 
                value="Submit" 
                />
            </from>
        </main>
    </div>
    
</body>
</html>
